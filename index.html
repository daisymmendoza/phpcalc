<?php
  if (isset($_GET['submit'])) {
    // Initial values
    $P = $_GET['amount'];
    $t = $_GET['term'];
    $r = $_GET['rate'];
    $n = 12;

    // Main equations
    $p = ($r * $P)/{n * [1- (1+ r / n)**-(nt)]};
    $I = $n * $p * $t - $P;

    // Payment equations
    $payments = 12 * $t;
    $total = $payments * $p;

    // Results
    echo "Monthly payment: " + $p;
    echo "Total interest paid: " + $I;
    echo "Total cost of loan: " + $total;
  }
?>
